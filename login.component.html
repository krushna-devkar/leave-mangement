<div class="container">
  <div class="card text-align-center ">
      <i class="fa fa-user fa-2xl mt-3" ></i>
      <h1 class="text-center">LOGIN</h1>
        <form (ngSubmit)="onSubmit()"  [formGroup]="loginForm">
          <div class="form-group" >
            <div class="col-md-12 my-1">
              <div class="form-group">
                <label class="mb-4" for="username">Username</label>
               <input type="text" class="form-control"  name="username" formControlName="username" id="username"> 
                <span class="text-danger" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Username is required</span>
            </div>
            </div>
            <div class="col-md-12 my-1">
              <div class="form-group">
                <label class="mb-4" for="password">Password </label>
              <input type="password"  class="form-control "  id="password"  formControlName="password">
                <span class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Password is required</span>
  
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary mt-5 ml-2 text-center"  >Login</button>
            </div>
            <p class="mt-2 text-center">Not Regisered Yet? <a routerLink="/register">Register</a> </p>
          </div>
        </form>
      </div>
  </div>
      <router-outlet></router-outlet>
