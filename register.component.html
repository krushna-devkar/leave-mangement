<div class="container">
  <div class="card mt-5 p-3">
      <i class="fa fa-user fa-2xl"></i>
      <h1 class="text-center mb-3">Register</h1>
      <form (ngSubmit)="onSubmit()"  [formGroup]="registerForm">
          <div class="row">
              <div class="col-md-6 mb-2">
                  <div class="form-check form-check-inline">
                      <input  class="form-check-input" type="radio" id="hod" value="HOD"  name="role" checked formControlName="role"  />
                      <label class="form-check-label">
                      HOD
                      </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input  class="form-check-input" type="radio" id="staff" value="Staff" name="role" checked formControlName="role"  />
                    <label class="form-check-label">
                      Staff
                      </label>
                  </div>
              </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label>First Name</label>
                  <input type="text" class="form-control" formControlName="fname" id="fname" >
                  <span class="text-danger" *ngIf="!registerForm.get('fName').valid && registerForm.get('fName').touched">*First Name is required</span>
                </div>
                <div class="form-group col-md-6">
                  <label>Last Name</label>
                  <input type="text" class="form-control" formControlName="lname" id="lname">
                  <span class="text-danger" *ngIf="!registerForm.get('lName').valid && registerForm.get('lName').touched">*Last Name is required</span>
                </div>
              </div>
              <div class="row mt-4">
                  <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" id="email" >
                  </div>
                  <div class="form-group col-md-6">
                    <label>Contact</label>
                    <input type="text" class="form-control" formControlName="contact" id="contact" >
                  </div>
                </div>
                <div class="row">
                  <div class=" form-group col-md-6">
                      <label for="Department" class="mt-3">Department</label>
                      <select class="form-control" formControlName="department" id="department" checked>
                         <option>HOD</option> 
                        <option>Admin</option>
                          <option>Teachers</option>
                          <option>Account</option>
                          
                          </select>
                    </div>
                </div>
                <div class="row mt-4">
                  <div class="form-group col-md-6">
                          <label  for="Username">Username</label>
                          <div class="input-group">
                            <input type="text" class="form-control" formControlName="username" id="username">
                            <span class="text-danger" *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">*Username is required</span>
                          </div>      
                  </div>
                  <div class="form-group col-md-6">
                      <label for="Password">Password</label>
                      <input type="password" id="Password" class="form-control" formControlName="password" id="password" >
                    <span class="text-danger" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">*Password is required</span>
                    </div>
                </div>
                <div class="row mt-4">
                  <button type="submit" class="btn btn-primary">Register</button>
                  <p class="mt-2 text-center">Already register? <a href="#">Login</a> </p>

                </div>
                
                
                
            
      </form>
  </div>
</div>
