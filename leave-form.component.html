

<div class="modal fade" id="leave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Leave Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for date>From</label>
            <input type="date" id="startDate" class="form-control "  formControlName="start"  >   
          </div>   
          <div class="form-group">
            <label>From</label>
            <input type="date" id="endDate" class="form-control "  formControlName="end"  >   
          </div>    
          <div class="form-group mt-2">
            <label for="reason">Reason</label>
            <input type="text" id="reason" class="form-control" formControlName="reason">
          </div>
          <button type="submit" class="btn btn-success mt-2 mb-2 " id="button" >Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
